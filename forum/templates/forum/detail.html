{% extends 'course/base.html' %}

{% block course_content %}

<div class="ui main text container content">
	<h1 class="ui header">{{ post.title }}</h1>
	<p>{{ post.content }}</p>
	<hr />
	<div class="ui comments">
		<h3 class="ui dividing header">Replies</h3>
		{% for comment in post.post_set.all %}
		{% include 'forum/comment.html' %}
		{% endfor %}
	</div>
</div>

{% endblock %}
