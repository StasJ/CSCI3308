{% extends 'base.html' %}
{% load humanize %}
{% load static %}

{% block main %}
	<a href="{% url 'forum:new' course.id %}" id="edit-post" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">add</i></a>

	<div class="row">
		<div class="card">
			<div class="card-stacked">
				{% for post in post_list %}
				<div id="post-{{ post.id }}" class="card-content">
					<div class="row">
						<b class="grey-text text-darken-3">{{ post.title }}</b>
						<span class="right grey-text">{{ post.pub_time | naturaltime }}</span>
					</div>
					<p class="truncate">{{ post.content|safe }}</p>
				</div>
				<div class="divider"></div>
				{% endfor %}

			</div>
		</div>
	</div>
{% endblock %}

<script>
{% block document_ready %}

{% endblock %}
</script>
